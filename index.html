<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link rel="stylesheet" href="styles/style.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
            <form id="survey-form">
                <label id="name-label">Name</label><br />
                <input class="inputForm todoInput" id="name" type="text" placeholder="Enter your name" required/><br
                    />
                <label id="email-label">Email</label><br />
                <input class="inputForm todoInput" id="email" type="email" placeholder="Enter you Email" required/><br
                    />
                <label id="number-label">Age</label><br />
                <input
                class="inputForm todoInput"
                    id="number"
                    min="0"
                    max="99"
                    type="number"
                    placeholder="Age"
                    /><br />
                <label>Which option best describes your current role?</label><br
                    />
                <select  class="inputForm todoInput" name="currentRole" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full time job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select><br />

                <label>Would you recommend freeCodeCamp to a friend?</label><br
                    />
                <input class="margint" name="intereses" type="radio" value="definitely" checked/>Definitely<br />

                <input class="margint" name="intereses" type="radio" value="Maybe" />Maybe<br />

                <input class="marginb margint" name="intereses" type="radio" value="Not sure" />Not sure<br/>

                <label>What is your favorite feature of freeCodeCamp?</label><br>
                <select  class="inputForm todoInput" name="favorite">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Opensource">Open source</option>
                </select><br />

                <label>What would you like to see improved? (Check all that apply)</label><br />
                <input class="margint" type="checkbox" value="Front-end Projects" />Front-end
                Projects<br />
                <input class="margint" type="checkbox" value="Back-end Projects" />Back-end
                Projects<br />
                <input class="margint" type="checkbox" value="Data Visualization" />Data
                Visualization<br />
                <input class="margint" type="checkbox" value="Challenges" />Challenges<br />
                <input class="margint" type="checkbox" value="Open Source Community" />Open Source Community<br />
                <input class="margint" type="checkbox" value="Videos" />Videos<br />
                <input class="margint" type="checkbox" value="City Meetups" />City Meetups<br />
                <input class="margint" type="checkbox" value="Wiki" />Wiki<br />
                <input class="margint" type="checkbox" value="Forum" />Forum<br />
                <input class="marginb margint" type="checkbox" value="Additional Courses" />Additional
                Courses<br />

                <label>Any comments or suggestions?</label><br />
                <textarea
                class=" todoInput margint"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Enter your comment here..."></textarea><br>
                    <button id="submit" type="submit">Submit</button>

            </form>
        </div>
    </body>
</html>
